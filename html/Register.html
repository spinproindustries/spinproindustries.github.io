<body>
    








  <div class="wrapper">
    <form action="">
      <h1>Registrieren</h1>
      <div class="input-box">

        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        
      </div>
      <a href="../index.html">
      <button type="submit" class="btn" formaction="../index.html">Registrieren</button>
      <div class="register-link">
        </a>
        
      </div>
    </form>
  </div>
